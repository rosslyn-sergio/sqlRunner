
{% extends "_sqlrunner_site_base.html" %}

{% load i18n %}

{% block head_title %}{% endblock %}

{% block body_class %}{% endblock %}

{% block body_base %}
    <section class="jumbotron">
        <div class="container">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-gropup">
                    <h4>{{filename}}</h4>
                </div>
                <div class="form-group">
                    {{ form.connstrings.errors }}
                    <label for="connstrings">Connection Strings</label>
                    <textarea class="form-control" id="connstrings"
                    name="connstrings" placeholder="Connection strings, one per line"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Run</button>
            </form>
        </div>
    </section>
{% endblock %}
